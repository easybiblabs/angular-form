<div class="form-group datepicker {{ form.containerStyle }}" ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false }">

  <input class="datepicker_input form-control"
         style="display: none;"
         ng-show="form.key"
         class="form-control"
         ng-required="form.required"
         schema-validate="form"
         ng-model="$$value$$"
         pick-a-date
         format="form.format"
         min-date="form.minDate"
         max-date="form.maxDate" />
  <input class="datepicker_editable_input form-control"
         name="{{ form.name }}"
         ng-required="form.required"
         sf-attrs="{{ form.attributes }}" />

  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>

  <label class="ghost-label" translate="application.date.format"></label>

  <i class="calendar-icon"></i>

  <span ng-if="form.feedback !== false"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback)"></span>
  <div class="error-message"
       ng-show="(hasError() && errorMessage(schemaError()))"
       ng-bind-html="(hasError() && errorMessage(schemaError()))"></div>
</div>
