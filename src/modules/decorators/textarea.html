<div class="form-group has-feedback {{ form.containerStyle }}" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <label ng-show="showTitle()">{{form.title}}</label>
  <textarea class="form-control"
            sf-changed="form"
            ng-model="$$value$$"
            placeholder="{{form.placeholder}}"
            ng-model-options="form.ngModelOptions"
            schema-validate="form"></textarea>
  <!-- disabled until we unbreak the css
    <span ng-if="form.feedback !== false"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback)"></span>
  -->
  <span class="form-error-message" ng-show="hasError()" sf-message="form.description"></span>
</div>
